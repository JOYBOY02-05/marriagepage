<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Marriage Life</title>

<style>
body{
  margin:0;
  min-height:100vh;
  background:linear-gradient(135deg,#ff9a9e,#fad0c4);
  font-family:Segoe UI,Tahoma,sans-serif;
  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;

}

h1{

}

.date{
  font-size:18px;
  color:#555;

}

p{
  font-size:20px;
  margin:8px 0;
}

.flower{
  position:absolute;
  top:-40px;
  font-size:24px;
  animation:fall linear infinite;
  pointer-events:none;
}

@keyframes fall{
  to{
    transform:translateY(110vh) rotate(360deg);
  }
}

#overlay{
  position:fixed;
  inset:0;
  background:rgba(255,255,255,0.9);
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:22px;
  color:#e63946;
  font-weight:bold;
  cursor:pointer;
  z-index:9999;
}

</head>
