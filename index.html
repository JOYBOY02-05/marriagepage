<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Sponsored by Little Guys</title>

<style>
body{
  margin:0;
  min-height:100vh;

  /* Background Image */
  background-image: url("wedding.jpeg");
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;

  font-family: Segoe UI, Tahoma, sans-serif;
  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;
  overflow:hidden;
  color:#333;
}

/* Light overlay (reduced opacity) */
body::after{
  content:"";
  position:fixed;
  inset:0;
  background:rgba(255,255,255,0.35); /* MUCH lighter */
  pointer-events:none;
}

/* Falling flowers */
.flower{
  position:absolute;
  top:-40px;
  font-size:24px;
  animation:fall linear infinite;
  pointer-events:none;
}

@keyframes fall{
  to{
    transform:translateY(110vh) rotate(360deg);
  }
}

/* Sponsor text */
.sponsor{
  font-size:18px;
  color:#444;
  z-index:1;
}

.sponsor span{
  display:block;
  font-size:28px;   /* Increased Little Guys size */
  font-weight:bold;
  color:#111;
  margin-top:6px;
}
</style>
</head>

<body>

<div class="sponsor">
  Sponsored by
  <span>Little Guys</span>
</div>

<script>
const flowers=["ğŸŒ¸","ğŸŒº","ğŸŒ¼","ğŸ’"];
for(let i=0;i<30;i++){
  const f=document.createElement("div");
  f.className="flower";
  f.innerText=flowers[Math.random()*flowers.length|0];
  f.style.left=Math.random()*100+"vw";
  f.style.animationDuration=6+Math.random()*6+"s";
  f.style.fontSize=18+Math.random()*20+"px";
  document.body.appendChild(f);
}
</script>

</body>
</html>
